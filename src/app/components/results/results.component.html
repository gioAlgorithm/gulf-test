<div class="results">
  <!-- Loading Indicator -->
  <div class="loading" *ngIf="loading">
    <app-loading-skeleton />
  </div>

  <!-- Display No Results or Message -->
  <ng-container *ngIf="!loading && repositories.length; else noResults">
    <h2 class="result-title">Search Results:</h2>
    <ul
      [ngClass]="{
        'result-container': cardActive,
        'table-container': !cardActive
      }"
    >
      <li *ngFor="let repo of repositories">
        <app-card [repo]="repo" [cardActive]="cardActive"></app-card>
      </li>
    </ul>
  </ng-container>

  <!-- No Results or Message -->
  <ng-template #noResults>
    <p *ngIf="!loading" class="message-container">{{ noResultsMessage }}</p>
  </ng-template>
</div>
