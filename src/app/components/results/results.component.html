<div class="results" *ngIf="repositories?.length">
  <h2>Search Results:</h2>
  <ul>
    <li *ngFor="let repo of repositories">
      <img [src]="repo.owner.avatar_url" [alt]="repo.owner.login + ' avatar'" width="100" height="100">
      <a [routerLink]="['/details', repo.full_name]">{{ repo.name }}</a>
      <p>{{ repo.description }}</p>
    </li>
  </ul>
</div>
