<main class="home-main">
  <div class="wrapper">
    <app-search
      (searchQuery)="onSearch($event)"
      (typing)="onTyping($event)"
      [searchQueryParam]="query"
      [cardActive]="cardActive"
      (viewChange)="toggleView($event)"
    >
    </app-search>

    <app-results
      [repositories]="repositories"
      [loading]="loading"
      [noResultsMessage]="noResultsMessage"
      [cardActive]="cardActive"
    ></app-results>
  </div>
</main>
